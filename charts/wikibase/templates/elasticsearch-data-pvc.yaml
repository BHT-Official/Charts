{{- if and .Values.elasticsearch.enabled .Values.elasticsearch.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-data
  labels:
    {{- include "wikibase.labels" . | nindent 4 }}
  annotations:
  volume.beta.kubernetes.io/storage-class: {{ (.Values.elasticsearch.persistence.storageClass | quote) | default "default" }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.elasticsearch.persistence.size | quote }}
    {{- if .Values.elasticsearch.persistence.storageClass }}
    {{- if (eq "-" .Values.elasticsearch.persistence.storageClass) }}
      storageClassName: ""
    {{- else }}
      storageClassName: {{ (.Values.elasticsearch.persistence.storageClass | quote) | default "default" }}
    {{- end }}
    {{- end }}
{{- end -}}
